language: php
sudo: false
cache:
  directories:
    - $HOME/.composer/cache/files
matrix:
  fast_finish: true
  include:
    - php: 5.5
    - php: 5.6
    - php: 7.0
before_install:
  - mkdir out
  - composer self-update
  - curl -LSs https://box-project.github.io/box2/installer.php | php
  - mv box.phar box
  - chmod 755 box
script:
  - composer install
  - php box build
  - sha1sum out/spaceport.phar > out/spaceport.version
deploy:
  - provider: releases
    skip_cleanup: true
    api_key:
      secure: 
    file: out/spaceport.phar
    on:
      repo: Kunstmaan/spaceport
      php: 7.0
      tags: true
  - provider: s3
    access_key_id:
      secure: 
    secret_access_key:
      secure: 
    bucket: kunstmaan-spaceport
    skip_cleanup: true
    acl: public_read
    region: eu-west-1
    local_dir: out
    on:
      repo: Kunstmaan/spaceport
      php: 7.0